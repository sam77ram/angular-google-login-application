<h2>Login page!</h2>
<div *ngIf="!loggedIn">    
    <img src="assets/google3.png" 
        (click)="signInWithGoogle()" 
        style="height:50px; width:50px; cursor:pointer;margin-top: 20px;">
    <p>Sign in with Google</p>
</div>
<div *ngIf="user">
    <img src="{{ user.photoUrl }}">
    <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
        <button (click)="signOut()">Sign Out</button>
    </div>
</div>
